<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        var angka1 = parseInt(prompt('Masukkan Angka Pertama:'));
        var angka2 = parseInt(prompt('Masukkan Angka Kedua:'));
        var operasi = prompt('Operasi Matematika yang ingin dilakukan: +, -, x, :, pangkat, min, max, akar');

        if ( operasi == '+') {
            alert("Hasil adalah: " + (angka1 + angka2));
        } else if ( operasi == '-') {
            alert("Hasil adalah: " + (angka1 - angka2));
        }  else if ( operasi == 'x') {
            alert("Hasil adalah: " + (angka1 * angka2));
        } else if ( operasi == ':') {
            alert("Hasil adalah: " + (angka1 / angka2));
        } else if (operasi == 'Pangkat') {
            alert("Hasil adalah: " + Math.pow(angka1,angka2));
        } else if (operasi == 'Min') {
            alert("Hasil adalah: " + Math.min(angka1,angka2));
        }  else if (operasi == 'Max') {
            alert("Hasil adalah: " + Math.max(angka1,angka2));
        }  else if (operasi == 'Akar') {
            alert("Hasil adalah: " + Math.sqrt(angka1,angka2));
        };
    
    
        
    </script>    
</body>
</html>
